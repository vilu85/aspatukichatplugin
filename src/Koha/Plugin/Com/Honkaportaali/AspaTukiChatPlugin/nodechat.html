<div id="chatmodal" class="modal-dialog" role="document">
    <div class="modal-content" id="chatcontent">
        <div class="row">
            <div class="col-md-2 col-md-offset-10">
                <div role="group" class="btn-group btn-group-sm mx-0"><button class="btn btn-primary" id="btnChatMinimize" type="button" data-dismiss="modal"><i class="fa fa-window-minimize"></i></button><button class="btn btn-primary" id="btnChatMaximize" type="button"><i class="fa fa-window-maximize"></i></button></div>
            </div>
        </div>
        <div id="chatmodalbody" class="modal-body" style="padding-top: 5px;padding-right: 5px;padding-left: 5px;padding-bottom: 5px;" onclick="$('#txtMessage').focus()">
            <!-- Start: User list -->
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="padding-right: 5px;padding-left: 5px;">
                <ul class="list-group text-left" id="chatusers" style="padding-right: 5px;">
                </ul>
            </div>
            <!-- End: User list -->
            <!-- Start: Chat messages -->
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9" style="padding-right: 5px;padding-left: 5px;">
                <!-- Start: Chatbox -->
                <div id="chatmessages" class="chat-box">
                    <!-- Start: Loading Page Animation Style -->
                    <div id="loadingAnim" class="loading-icon"><i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
                        <p class="text-muted" id="loadingMsg">Logging in...</p>
                    </div>
                    <!-- End: Loading Page Animation Style -->
                </div>
                <!-- End: Chatbox -->
            </div>
            <div id="version-info"><span style="color: #cccccc;"><script>if(pluginVersion !== undefined) { document.querySelector("#version-info > span").innerHTML="v" + pluginVersion;}</script></span></div>
            <!-- End: Chat messages -->
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="input-image" class="shadow">
                    <div class="panel panel-default shadow" style="margin-bottom: 0px;">
                        <div class="panel-heading text-right" style="padding: 0px;">
                            <div class="btn-group btn-group-sm" role="group" id="input-image-btn-group"><button class="btn btn-primary" type="button" id="btnDeleteImage"><i class="fa fa-trash"></i></button></div>
                        </div>
                        <div class="panel-body" id="screenshotPreviewPanel"><span class="screenshot"><img class="screenshot img-responsive" src="" id="screenshotPreview"></span></div>
                    </div>
                </div>
                <div class="bg-light shadow">
                    <div class="input-group shadow"><input type="text" class="form-control" id="txtMessage" style="padding-bottom: 0px;" autofocus autocomplete="off" />
                        <div class="input-group-btn">
                            <button class="btn btn-link" id="btnScreenshot" type="button" data-bs-click-animate="flash">
                                <i class="fa fa-camera" style="color: rgb(183,59,51);"></i>
                            </button>
                            <button class="btn btn-link shadow-sm" id="chat_page_submit" type="button">
                                <i class="fa fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="imgViewerModal" class="imgmodal">
    <span class="imgclose">&times;</span>
    <div id="imgViewer" style="overflow-x: auto;">
        <img class="imgmodal-content" id="img01">
    </div>
</div>
